[package]
name = "prak"
version = "0.0.1"
edition = "2021"
description = "Multi-object tracking library"
authors = ["Nathan Michlo"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[lib]
name = "prak"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }

[build-dependencies]
pyo3-build-config = "0.22"