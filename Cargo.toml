[package]
name = "prak"
version = "0.0.1"
edition = "2021"
description = "Multi-object tracking library - Rust port of multisensor-lmb-filters"
authors = ["Nathan Michlo"]
license = "MIT OR Apache-2.0"
readme = "README.md"

[lib]
name = "prak"
crate-type = ["rlib"]

[dependencies]
# Linear algebra - replaced nalgebra with ndarray ecosystem
ndarray = "0.16"
ndarray-linalg = { version = "0.17", features = ["openblas-system"] }

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Serialization (for test fixtures)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
log = "0.4"

# CLI (for examples)
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
# Testing
approx = "0.5"      # Floating point comparisons
criterion = "0.5"   # Benchmarking

[[bench]]
name = "lmb_performance"
harness = false